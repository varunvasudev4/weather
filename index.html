<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/578fca5906.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card mt-2">
                <div class="card-body" style="background-color:#1b3350;">
                    <h5 class="card-title">
                        <div class="input-group mb-3">
                            <input type="text" id="inp" class="form-control" placeholder="Location" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text p-0" id="basic-addon2">
                                <button type="button" onclick="weather()" class="btn btn-primary rounded-end"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                            </span>
                        </div>
                    </h5>
                    <div >
                        <img id="weather" src="./image/weather.webp" alt="" class="w-100">
                        <div class="row text-dark" style="margin-top:-75px;">
                            <div class="col-lg-8">
                                <h2 id="city">Bangalore</h2>
                            </div>
                            <div class="col-lg-4">
                                <h1 class="text-end"><span id="temp">25</span><sup>o</sup>C</h1>
                                <h6 id="cloud" class="text-end">Cloud</h6>

                            </div>
                        </div>
                    </div>
                    <div class="row text-light p-3">
                        <div class="col-4">
                            <h5>Feels Like</h5>
                            <h6><span id="feelslike">28</span><sup>o</sup>C</h6>
                        </div>
                        <div class="col-4">
                            <h5>Humidity</h5>
                            <h6><span id="humidity">86</span></h6>
                        </div>
                        <div class="col-4">
                            <h5>Pressure</h5>
                            <h6><span id="pressure">1010</span></h6>
                        </div>
                    </div>
                    <div class="row text-light p-3">
                        <div class="col-4 ">
                            <h5>Wind</h5>
                            <h6><span id="wind">7.93</span>km/hr</h6>
                        </div>
                        <div class="col-4">
                            <h5>Visibility</h5>
                            <h6><span id="visibility">10000</span></h6>
                        </div>
                        <!-- <div class="col-lg-4">
                            <h6>Sunrise <span id="sunrise">6:30</span>am</h6>
                            <h6>Sunset <span id="sunset">6:35</span>pm</h6>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</body>
<script src="./weather.js"></script>
</html>
